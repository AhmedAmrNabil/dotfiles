# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,auto
monitor=DP-3,1600x900@60,1920x180,1
# monitor=DP-2,1920x886@144,0x0,1
monitor=DP-2,1920x1080@144,0x0,1

# Dual monitor example on G15 Strix
# eDP-1 is the built in monitor while DP-1 is external
# Both monitors here are at 1440 and 165Hz
# DP-1 is on the left and  eDP-1 is on the right
#monitor=DP-1,2560x1440@165,0x0,1
#monitor=eDP-1,2560x1440@165,2560x0,1

# See https://wiki.hyprland.org/Configuring/Keywords/ for more
source=~/.config/hypr/mocha.conf
# source=~/.config/hypr/media-binds.conf
# Execute your favorite apps at launch
# exec-once = ~/.config/hypr/xdg-portal-hyprland
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user import-environment WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = /usr/lib/polkit-gnome/polkit-gnome-authentication-agent-1
exec-once = swww init
exec-once = sleep 2 && waybar
# exec-once = killall nm-applet
# exec-once = killall blueman-tray 
exec-once = mako
# exec-once = blueman-applet
# exec-once = nm-applet --indicator
exec-once = wl-paste --watch cliphist store
exec-once = sleep 2 && fish ~/.config/hypr/startwallpaper.fish
#exec-once = ~/.config/HyprV/hyprv_util setbg

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us,ara
    kb_variant =
    kb_model =
    # kb_options = grp:alt_shift_toggle,grp:ralt_rshift_toggle
    kb_rules =

    follow_mouse = true
    touchpad {
        natural_scroll = no
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    accel_profile = flat
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 6
    gaps_out = 12
    border_size = 2
    #col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.active_border=rgb($skyAlpha)    
#col.active_border=rgb(cdd6f4)
    col.inactive_border = rgb($mantleAlpha)

    layout = dwindle
}

misc {
    disable_hyprland_logo = yes
}
decoration {
    # blur_new_optimizations = true
    multisample_edges = true
    drop_shadow = yes
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)
    # drop_shadow = true
    # shadow_range=100
    # shadow_render_power=5
    # col.shadow= 0x33000000
    # col.shadow_inactive=0x22000000
    rounding=8
     blur {
        enabled = false
         size = 3
         passes = 1
        new_optimizations = true
     }
    # blur=0
    # blur_size=1 # minimum 1
    # blur_passes=1 # minimum 1, more passes = more resource intensive.
    # Your blur "amount" is blur_size * blur_passes, but high blur_size (over around 5-ish) will produce artifacts.
    # if you want heavy blur, you need to up the blur_passes.
    # the more passes, the more you can up the blur_size without noticing artifacts.
}

